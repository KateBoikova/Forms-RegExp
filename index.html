<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="generalContainer">
    <div class="header">
    <h1>Contact form</h1>
    <p>Please fill in your information and we'll be sending your order.</p>
  </div>
  <form action="POST">
    <div class="formContainer">
      <div class="labelsContainer">
        <div class="nameLabel">
          <label for="name">
            <span>Your name</span>
          </label>
        </div>
        <div class="emailLabel">
          <label for="email">
            <span>Your email</span>
          </label>
        </div>
        <div class="telLabel">
          <label for="tel">
            <span>Phone*</span>
          </label>
        </div>
        <div class="selectLabel">
          <label for="select">
            <span>Message subject*</span>
          </label>
        </div>
        <div class="messageLabel">
          <label for="textarea">
            <span>Message*</span>
          </label>
        </div>
      </div>
    
      <div class="inputsContainer">
        <div class="nameInput">
          <input type="text" id="name" placeholder="first name" autofocus required pattern="[A-Z][a-z]{0,19}(-[A-Z][a-z]{0,19})?">
          <input type="text" placeholder="last name" required pattern="[A-Z][a-z]{0,19}(-[A-Z][a-z]{0,19})?">
        </div>
        <div class="emailInput">
          <input type="email" id="email" placeholder="your_mail@mail.com" required>
        </div>
        <div class="telInput">
          <input type="tel"  id="tel" name="phone" placeholder="000" required pattern="[0-9]{3}">
          <input type="tel"  name="phone" placeholder="000"required pattern="[0-9]{3}">
          <input type="tel"  name="phone" placeholder="0000"required pattern="[0-9]{4}">
        </div>
        <div class="selectInput">
          <select id="select" required>
          <option value="value1" selected>Other</option>
          <option value="value2">Subject 1</option>
          <option value="value3">Subject 2</option>
          </select>
        </div>
        <div class="textareaContainer">
          <textarea name="textarea" id="textarea" cols="100" rows="5" required maxlength="300"></textarea>
          <input type="submit" value="SUBMIT FORM" id="btn">
        </div>
      </div>
    </div>

  </form>
  </div>
</body>
</html>
